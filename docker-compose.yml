version: '3.8'

services:
  # 1. База данных
  postgres:
    image: postgres:15-alpine
    container_name: expense_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Файловое хранилище (S3 Mock)
  minio:
    image: minio/minio
    container_name: expense_minio
    ports:
      - "9000:9000"   # API Port
      - "9001:9001"   # Console UI Port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # 3. Утилита для создания бакета (чтобы не создавать руками)
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/invoices;
      /usr/bin/mc anonymous set public myminio/invoices;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data: